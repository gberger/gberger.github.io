{% include top.html %}

	<div id="container" class="{% if page.name %} {{page.name}} {% else %} post {% endif %}">
		<h1>{{page.title}}</h1>
		<a href="/"><h2>Guilherme Berger</h2></a>
		{{content}}

		<div id="share">
			<!-- HN -->
			<a href="http://news.ycombinator.com/submit" class="hn-share-button">Vote on HN</a>
			<!-- Reddit -->
			<script type="text/javascript" src="http://www.reddit.com/buttonlite.js?i=1"></script>
			<!-- Twitter -->
			<a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
		</div>

		<ul id="nav">
			<li><a href="/">Home</a></li>
		</ul>
	</div>

	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	<script>
		(function(d, t) {
			var g = d.createElement(t),
				s = d.getElementsByTagName(t)[0];
			g.src = '//hnbutton.appspot.com/static/hn.js';
			s.parentNode.insertBefore(g, s);
		}(document, 'script'));
	</script>
	<script src="/js/email.h.js"></script>
