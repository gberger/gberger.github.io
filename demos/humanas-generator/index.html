<script>
	var terms = [
		"História",
		"Arte",
		"Ciência",
		"Filosofia",
		"Metafísica",
		"Sociologia",
		"Teoria",
		"Ética",
		"Antropologia",
		"Lógica"
	];

	var ಠ_ಠ = [
		{
			chance: 25,
			values: [
				"Optativa em",
				"Eletiva em",
				"Seminários Especiais em",
				"Tópicos Especiais em"
			]
		}, {
			chance: 100,
			values: terms
		}, {
			chance: 95,
			prepend: 'da ',
			values: terms
		}, {
			chance: 15,
			prepend: 'da ',
			values: terms
		}, {
			chance: 20,
			values: [
				"Freudiana",
				"Marxista"
			]
		}, {
			chance: 66,
			values: [
				"Medieval",
				"Moderna",
				"Contemporânea",
				"Pós-Moderna",
				"Renascentista",
				"Pré-Histórica"
			]
		}, {
			chance: 66,
			values: [
				"Brasileira",
				"Americana",
				"Européia",
				"Britânica",
				"Russa",
				"Africana",
				"Ocidental",
				"Oriental"
			]
		}, {
			chance: 50,
			values: [
				"1", "2", "3", "4", "7", "9",
				"I", "II", "III", "V"
			]
		}
	];

	var sentenceFromIndexes = function(indexes) {
		return indexes.map(function(idx, i) {
			if(idx === -1) return '';
			return (ಠ_ಠ[i].prepend || '') + ಠ_ಠ[i].values[idx];
		}).join(' ').replace(/\s{2,}|^\s|\s$/, ' ');
	};

	var generateIndexes = function() {
		return ಠ_ಠ.reduce(function(indexes, thing) {
			if(chance(thing.chance)) {
				var tentative;
				do {
					tentative = choose(thing.values);
				} while(sentenceFromIndexes(indexes).indexOf(thing.values[tentative]) !== -1);
				indexes.push(tentative);
			} else {
				indexes.push(-1);
			}
			return indexes;
		}, [])
	};
</script>
