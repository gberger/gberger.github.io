<div class="archive">
	<ul>
		{% for post in site.posts %}
		<li>
			<div class="abs">
				<span class="date">{{ post.date | date_to_string }}</span>
				&mdash;
				<a href="{{ post.url }}" class="title">
					{{ post.title }}
				</a>
			</div>
			<div class="description">
				{{ post.description }}
			</div>
		</li>
		{% endfor %}
	</ul>

	<small><a href="/feed.xml" class="rss">RSS Feed</a></small>
</div>
