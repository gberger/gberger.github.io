<dt>{{project.name}}</dt>
<dd class="media">
  {% if project.image %}
    <a href="{{ project.image_link }}" target="_blank" class="img">
      <img class="project-image" src="{{ project.image }}" alt="">
    </a>
  {% endif %}
  <div class="bd">
    {% if project.description %}
      {{ project.description | markdownify }}
    {% endif %}
    {% if project.links.size > 0 %}
      <ul class="links">
        {% for link in project.links %}
        <li><a href="{{ link.url }}" target="_blank">{{ link.name }}</a></li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</dd>
